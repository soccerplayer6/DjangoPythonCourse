<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>
<body>
    <form action="">
    <h1>Course Sign Up Page</h1>
    <p>Please note: First name,last name, password, and email are required</p>
    <label for="firstname">First Name:
        <input id = "firstname" name = "fn" type="text" placeholder = "First Name">
    </label>
    <label for="lastname">Last Name:
        <input id = "lastname"name = "ln" type="text" placeholder = "Last Name">
    </label>
    <br>
    <br>
    <label for="uemail">Email:
        <input id = "uemail" type="email"name = "useremail" placeholder = "name@email.com">
    </label>
    <label for="pword">Password:
        <input id = "pword" name = "pword" type="password">
    </label>
    <p>Are you over the age of 18?</p>
    <label for="over">Yes
        <input id = "over" type="radio"name = "loc" value = "yes">
    </label>
    <label for="under">No
        <input id = "under" type="radio"name = "loc" value = "no">
    </label>

    <p>Do you have a credit card or paypal?</p>
    <select name="pay" id="">
        <option value="paypal">Paypal</option>
        <option value="credit card">Credit Card</option>
    </select>
    <input type="submit"value = "Submit Feedback">
    </form>

</body>
</html>
